<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Heart â€“ Pure CSS</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .scene {
      width: 400px;
      height: 400px;
      perspective: 1200px;
    }

    .heart-container {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 18s infinite linear;
    }

    @keyframes rotate {
      from { transform: rotateY(0deg) rotateX(10deg); }
      to   { transform: rotateY(360deg) rotateX(10deg); }
    }

    .heart {
      width: 240px;
      height: 240px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-style: preserve-3d;
    }

    .heart-half {
      width: 120px;
      height: 190px;
      background: linear-gradient(135deg, #ff4d6d, #ff758c, #ff9aa2);
      position: absolute;
      border-radius: 120px 120px 0 0;
      box-shadow: 
        inset 0 10px 30px rgba(255, 100, 130, 0.4),
        0 20px 60px rgba(0,0,0,0.5);
    }

    .left  { left: 0;   transform: rotate(-45deg); transform-origin: 100% 100%; }
    .right { right: 0;  transform: rotate(45deg);  transform-origin: 0% 100%;    }

    .heart-bottom {
      width: 240px;
      height: 240px;
      background: linear-gradient(to bottom, #ff758c, #ff4d6d);
      position: absolute;
      top: 65px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 0 0 50px 50px;
      box-shadow: 
        inset -20px -20px 60px rgba(200, 40, 80, 0.6),
        0 30px 80px rgba(0,0,0,0.6);
      z-index: -1;
    }

    /* shine / highlight */
    .heart::before {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 60%);
      border-radius: 50%;
      top: 40px;
      left: 80px;
      transform: rotate(-30deg);
      z-index: 10;
      opacity: 0.7;
      filter: blur(6px);
    }

    /* small depth layers for more 3D feel */
    .heart-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .layer-1 { transform: translateZ(20px);  opacity: 0.92; }
    .layer-2 { transform: translateZ(10px);  opacity: 0.96; }
    .layer-3 { transform: translateZ(-8px);  opacity: 0.85; filter: brightness(0.9); }

    h1 {
      position: absolute;
      top: 30px;
      color: white;
      font-size: 2.4rem;
      text-shadow: 0 4px 20px rgba(0,0,0,0.7);
      pointer-events: none;
    }
  </style>
</head>
<body>

<h1>Pure CSS 3D Heart</h1>

<div class="scene">
  <div class="heart-container">
    <div class="heart">

      <div class="heart-layer layer-3">
        <div class="heart-half left"></div>
        <div class="heart-half right"></div>
        <div class="heart-bottom"></div>
      </div>

      <div class="heart-layer layer-2">
        <div class="heart-half left"></div>
        <div class="heart-half right"></div>
        <div class="heart-bottom"></div>
      </div>

      <div class="heart-layer layer-1">
        <div class="heart-half left"></div>
        <div class="heart-half right"></div>
        <div class="heart-bottom"></div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
