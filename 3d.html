<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthy vs Unhealthy Heart – 3D Comparison</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 40px 20px 20px;
      font-size: 2.4rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
      letter-spacing: -0.5px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      padding: 20px;
      perspective: 1200px;
    }

    .heart-card {
      width: 320px;
      height: 380px;
      position: relative;
      transform-style: preserve-3d;
      transition: all 0.7s ease;
      cursor: pointer;
    }

    .heart-card:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.08);
    }

    .heart-3d {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .heart-card:hover .heart-3d {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front {
      background: linear-gradient(145deg, #ff4d4d, #e63946);
    }

    .back {
      background: linear-gradient(145deg, #4ade80, #22c55e);
      transform: rotateY(180deg);
    }

    .heart-shape {
      width: 260px;
      height: 240px;
      position: relative;
      transform: scale(1.1);
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      width: 130px;
      height: 200px;
      background: inherit;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 0;
    }

    .heart-shape::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: 100% 100%;
    }

    .heart-shape::after {
      right: 0;
      transform: rotate(45deg);
      transform-origin: 0% 100%;
    }

    .heart-bottom {
      width: 260px;
      height: 260px;
      background: inherit;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 0 0 50px 50px;
      z-index: -1;
    }

    /* Condition specific styles */
    .unhealthy .heart-shape,
    .unhealthy .heart-bottom {
      background: linear-gradient(145deg, #991b1b, #7f1d1d);
      box-shadow: inset 0 0 40px #450a0a,
                  0 0 60px rgba(153,27,27,0.7);
    }

    .healthy .heart-shape,
    .healthy .heart-bottom {
      background: linear-gradient(145deg, #16a34a, #15803d);
      box-shadow: inset 0 0 35px #064e3b,
                  0 0 50px rgba(34,197,94,0.6);
    }

    .label {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 3px 10px rgba(0,0,0,0.8);
      letter-spacing: 1px;
    }

    .unhealthy .label { color: #fca5a5; }
    .healthy   .label { color: #86efac; }

    .info {
      margin: 40px 20px;
      max-width: 700px;
      text-align: center;
      line-height: 1.6;
      color: #cbd5e1;
    }

    footer {
      margin-top: auto;
      padding: 30px;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<h1>Healthy vs Unhealthy Heart</h1>

<div class="container">

  <!-- Unhealthy Heart -->
  <div class="heart-card unhealthy">
    <div class="label">UNHEALTHY</div>
    <div class="heart-3d">
      <div class="face front">
        <div class="heart-shape">
          <div class="heart-bottom"></div>
        </div>
      </div>
      <div class="face back">
        <div class="heart-shape">
          <div class="heart-bottom"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Healthy Heart -->
  <div class="heart-card healthy">
    <div class="label">HEALTHY</div>
    <div class="heart-3d">
      <div class="face front">
        <div class="heart-shape">
          <div class="heart-bottom"></div>
        </div>
      </div>
      <div class="face back">
        <div class="heart-shape">
          <div class="heart-bottom"></div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="info">
  Hover over each heart to see both sides.<br><br>
  <strong>Unhealthy heart</strong> — plaque buildup, inflammation, darker color, weaker muscle<br>
  <strong>Healthy heart</strong> — strong muscle, good blood supply, bright red color
</div>

<footer>
  Pure CSS 3D heart model • 2025
</footer>

</body>
</html>
